<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/41a50aadfb.js"
      crossorigin="anonymous"
    ></script>
    <title>Spotify</title>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <div class="icon">
          <img id="logo-spotify" src="accessories/logo.png" alt="" />
        </div>
        <div id="nav-heading">Spotify</div>
        <div class="nav-Home">Home</div>
        <div class="nav-About">About</div>
      </div>
    </header>
    <div class="container">
      <div class="songs-content">
        <h1>Best of KK's - No Copyright Sounds</h1>
        <div class="songs-List">
          <div class="song-Item">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timeStamp">
              <span> 05:45</span>
              <i class="mini-play far fa-play-circle"></i>
            </span>
          </div>

          </div>
          <div class="song-Item">

              <span> 05:45</span>

          <div class="song-Item">

              <span> 05:45</span>
              <i class="mini-play far fa-play-circle"></i>
            </span>
          </div>
          <div class="song-Item">
            <img alt="6" />
            <span class="songName"></span>
            <span class="timeStamp">
              <span> 05:45</span>
              <i class="mini-play far fa-play-circle"></i>
            </span>
          </div>
          <div class="song-Item">
            <img alt="7" />
            <span class="songName"></span>
            <span class="timeStamp">
              <span> 05:45</span>
              <i class="mini-play far fa-play-circle"></i>
            </span>
          </div>
          <div class="song-Item">
            <img alt="8" />
            <span class="songName"></span>
            <span class="timeStamp">
              <span> 05:45</span>
              <i class="mini-play far fa-play-circle"></i>
            </span>
          </div>
          <div class="song-Item">

            </span>
          </div>
        </div>
        <div class="song-Banner"></div>
      </div>
    </div>

    <div class="bottom">
      <input
        type="range"
        id="myProgressBar"
        value="0"
        name="range"
        min="0"
        max="100"
      />
      <div class="icons">
        <i id="backward" class="fas fa-3x fa-step-backward"></i>
        <i id="play_pause_button" class="far fa-3x fa-play-circle"></i>
        <i id="forward" class="fas fa-3x fa-step-forward"></i>
      </div>
      <div class="song-Info">
        <img id="gif" src="accessories/playing.gif" alt="" /> Warriyo - Mortals
        [NCS Release]
      </div>
    </div>
  </body>
  <script src="script.js"></script>
